<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ฟอร์มร่วมกับตาราง</title>
</head>
<body>
    <div style="width: 300px; margin: 30px; background-color:beige"><br>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">ชื่อ</label></td>
                    <td><input type="text" name="" id="name"></td>
                    <!--
                        type="text" >>รับอินพุตบรรทัดเดียว
                        id = "ตั้งชื่อให้กับตัวอินพุต"
                        placeholder = "กรอกชื่อ" >>เขียนลายน้ำให้กับกล่องข้อความ
                        maxlenght = "20"จำกัดจำนวนตัวอักษรในการกรอก
                        size = "35" ขนาดของกล่องข้อความ
                        reabonly >> อ่านอย่างเดียว
                        disabled >> กำหนดสถานะไม่ใช้งาน=>ข้อมูลที่กรอกจะไม่ถูกส่งไปเซิร์ฟเวอร์
                        required >> ต้องกรอกข้อมูลหากไา้ว่าจะเกิด  
                    -->
                </tr>
                    <td><label for="phone">เบอร์โทร</label></td>
                    <td><input id="phone" placeholder=""></td>
                <tr>
                    <td><label for="address">ที่อยู่</label></td>
                    <td><textarea name="" id="address"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="OK"></td>
                </tr>
                
</body>
</html>
