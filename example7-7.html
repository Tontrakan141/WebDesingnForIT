<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำหนดสไตล์โดยใช้ซีเล็กเตอร์แบบ แท็ก.คลาส (tag.class selector)</title>
    <style>
        p.bold{
            font-weight: bold;
        }
        .underline{
            text-decoration: underline;
        }
        div.bold{
            color: chocolate;
        }
    </style>
</head>
<body>
   <p class="bold"></p> HTML: Hypertext Markup Language></p>
   <p class="bold underline"></p>CSS: Cascading Style Sheets></p>
    <p class="bold" ><JavaScript></p>
</body>
